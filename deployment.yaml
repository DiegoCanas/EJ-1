apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: container-server
        image: diegocanas/server:${TAG_TO_CHECK}
        ports:
        - containerPort: 8000
